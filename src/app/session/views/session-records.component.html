<section>
    <header>
        <h2>{{ title }}</h2>
    </header>

    <article>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Created At</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let session of sessions; let i = index;">
                    <td>{{ i }}</td>
                    <td>{{ session._id }}</td>
                    <td>{{ session.person.name }}</td>
                    <td>{{ session.createdAt | date:'medium' }}</td>
                </tr>
            </tbody>
        </table>
    </article>
</section>
